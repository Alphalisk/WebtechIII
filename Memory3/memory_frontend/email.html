<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorkeuren</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 3px solid #f1f1f1;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        select, input[type=color] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">E-mail wijzigen</h1>
    <form id="preferences-form">
        <!-- E-mail wijziging -->
        <label for="email">E-mailadres:</label>
        <input type="email" id="email" placeholder="Voer je e-mailadres in" required>

        <button type="submit">Opslaan</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>

    <script type="module" src="modules/email.js"></script>
</body>
</html>
