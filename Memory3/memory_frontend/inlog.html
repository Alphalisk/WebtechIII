<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/form.css">

    <!-- JavaScript-module -->
    <script type="module" src="modules/form/inlog.js"></script>

</head>
<body>
    <h1 style="text-align: center;">Inloggen</h1>
    <form id="login-form">
        <div class="container">
            <label for="username"><b>Gebruikersnaam:</b></label>
            <input type="text" id="username" name="username" placeholder="Voer je gebruikersnaam in" required>

            <label for="password"><b>Wachtwoord:</b></label>
            <input type="password" id="password" name="password" placeholder="Voer je wachtwoord in" required>

            <button type="submit">Inloggen</button>
        </div>
    </form>

    <div id="message" class="message" style="display: none;"></div>
    
</body>
</html>
