<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/form.css">

</head>
<body>
    <h1 style="text-align: center;">Registreren</h1>
    <form id="register-form">
        <div class="container">
            <label for="username"><b>Gebruikersnaam:</b></label>
            <input type="text" id="username" name="username" placeholder="Voer je gebruikersnaam in" required>

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" placeholder="Voer je email in" required>

            <label for="password"><b>Wachtwoord:</b></label>
            <input type="password" id="password" name="password" placeholder="Voer je wachtwoord in" required>

            <button type="submit">Registreren</button>
        </div>
    </form>

    <div id="message" class="message" style="display: none;"></div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Voorkom standaard formulierverzending

            // Haal formuliergegevens op
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Verstuur registratieverzoek naar de backend
                const response = await fetch('http://localhost:8000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                const messageElement = document.getElementById('message');

                if (response.status === 201) {
                    messageElement.textContent = 'Registratie geslaagd! Je wordt doorgestuurd naar de inlogpagina...';
                    messageElement.className = 'message success';
                    messageElement.style.display = 'block';

                    // Wacht 3 seconden en navigeer naar inlog.html
                    setTimeout(() => {
                        window.location.href = 'inlog.html';
                    }, 3000);
                } else {
                    const errorData = await response.json();
                    messageElement.textContent = errorData.message || 'Registratie mislukt.';
                    messageElement.className = 'message error';
                }

                messageElement.style.display = 'block';
            } catch (error) {
                console.error('Fout:', error.message);
                const messageElement = document.getElementById('message');
                messageElement.textContent = 'Er is een fout opgetreden bij de registratie.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
