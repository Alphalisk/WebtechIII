<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorkeuren</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/form.css">

</head>
<body>
    <h1 style="text-align: center;">Voorkeuren</h1>
    <form id="preferences-form">
        <label for="api"><b>Favoriete API:</b></label>
        <select id="api">
            <option value="picsum">Foto's</option>
            <option value="dog">Honden</option>
            <option value="cat">Katten</option>
            <option value="fox">Vossen</option>
        </select>

        <label for="kaartkleur"><b>Kleur voor gesloten kaarten:</b></label>
        <input type="color" id="kaartkleur" value="#1deb76">

        <label for="color_found"><b>Kleur voor gevonden kaarten:</b></label>
        <input type="color" id="color_found" value="#c026a9">

        <button type="submit">Opslaan</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>

    <script type="module" src="modules/voorkeuren.js"></script>
</body>
</html>
