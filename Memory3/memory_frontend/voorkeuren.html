<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorkeuren</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 3px solid #f1f1f1;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        select, input[type=color] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Voorkeuren</h1>
    <form id="preferences-form">
        <label for="api"><b>Favoriete API:</b></label>
        <select id="api">
            <option value="picsum">Foto's</option>
            <option value="dog">Honden</option>
            <option value="cat">Katten</option>
            <option value="fox">Vossen</option>
        </select>

        <label for="kaartkleur"><b>Kleur voor gesloten kaarten:</b></label>
        <input type="color" id="kaartkleur" value="#1deb76">

        <label for="color_found"><b>Kleur voor gevonden kaarten:</b></label>
        <input type="color" id="color_found" value="#c026a9">

        <button type="submit">Opslaan</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('jwt');
            const userId = localStorage.getItem('userId'); // Zorg dat dit is ingesteld bij inloggen

            if (!token || !userId) {
                alert('Je moet ingelogd zijn om voorkeuren te bekijken.');
                window.location.href = 'inlog.html';
                return;
            }

            // Haal bestaande voorkeuren op
            try {
                const response = await fetch(`http://localhost:8000/api/player/${userId}/preferences`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('api').value = data.preferred_api || 'picsum';
                    document.getElementById('kaartkleur').value = data.color_closed || '#1deb76';
                    document.getElementById('color_found').value = data.color_found || '#c026a9';
                } else {
                    console.error('Fout bij ophalen van voorkeuren.');
                }
            } catch (error) {
                console.error('Fout:', error.message);
            }
        });

        document.getElementById('preferences-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const token = localStorage.getItem('jwt');
            const userId = localStorage.getItem('userId');

            const api = document.getElementById('api').value;
            const color_closed = document.getElementById('kaartkleur').value;
            const color_found = document.getElementById('color_found').value;

            try {
                const response = await fetch(`http://localhost:8000/api/player/${userId}/preferences`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: userId,
                        api: api,
                        color_closed: color_closed,
                        color_found: color_found,
                    }),
                });

                const messageElement = document.getElementById('message');

                if (response.ok) {
                    messageElement.textContent = 'Voorkeuren succesvol opgeslagen! Je wordt teruggebracht naar de hoofdpagina...';
                    messageElement.className = 'message success';

                    // Wacht 2 seconden en navigeer naar index.html
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    messageElement.textContent = 'Er is een fout opgetreden bij het opslaan van voorkeuren.';
                    messageElement.className = 'message error';
                }

                messageElement.style.display = 'block';
            } catch (error) {
                console.error('Fout:', error.message);
                const messageElement = document.getElementById('message');
                messageElement.textContent = 'Er is een fout opgetreden bij het opslaan van voorkeuren.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
